<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-[300px] mx-auto">
        <svg></svg>
        <h1 class="text-center text-4xl mb-5 font-bold">Sign into FromStreet2Canvas</h1>
        <form class="bg-gray-200 p-2 mb-5 rounded" action="">
            <label for="">Username or Email Address</label><br>
            <input type="text" class="p-2 w-full rounded"><br>
            
            <div class="flex justify-between">
                <label for="">Password</label>
                <a href="" class="text-blue-600">Forgot password?</a>
            </div>
            <input type="password" class="p-2 w-full rounded"><br>

            <input type="Submit" value="Sign In" class="p-2 w-full bg-green-500 rounded-lg mt-5"><br>
        </form>
        <section class="border rounded pt-6">
            <p class="text-center mb-6">
                    New to FromStreet2Canvas? <a href="" class="text-blue-600 font-semibold mb-5">Create an account </a>
            </p>
        </section>
    </main>
    <footer class="w-[800px] mx-auto mt-20">
        <nav>
            <ul class="flex justify-between">
                <li><a class="text-grey-500 hover:text-blue-500" href="http://">Terms</a></li>
                <li><a class="text-grey-500 hover:text-blue-500" href="http://">Privacy</a></li>
                <li><a class="text-grey-500 hover:text-blue-500" href="http://">Docs</a></li>
                <li><a class="text-grey-500 hover:text-blue-500" href="http://">Manage cookies</a></li>
                <li><a class="text-grey-500 hover:text-blue-500" href="http://">Do not share my personal information</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
